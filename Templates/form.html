<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sum form</h2>
    <form action="/sum" method="post">
        {% csrf_token %}
        <input type="text" name="n1" placeholder="enter 1st num">
        <br><br>
        <input type="text" name="n2" placeholder="enter 2nd num">
        <br><br>
        <input type="submit" value="Add">
    </form>
    {% if sum %}
        <h1>Sum is {{sum}}</h1>
    {% endif %}
</body>
</html>
